<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.min.js">

    </script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css">

    </link>
    <title></title>
    <style>
        #drag{
            width: 100px;
            height : 100px;
            background-color: #2fffee;
        }
        #resize{
            width: 100px;
            height : 100px;
            background-color: #fccccc;
        }
        #target{width: 300px;
            height : 300px;
            background-color: #fccccc;
        }
    </style>
</head>
<body>

<div id="drag">
drag me
</div>
<div id="resize">
    Resize me!

</div>
<div id="target">drop

</div>
<script>
    $(document).ready(function(){
        $("#drag").draggable();
        $("#resize").resizable();
        $('#target').droppable({
            drop:function(ui,event){
                $('#target').css("background-color", "#FF0000")

            }
        })

    });

</script>
</body>
</html>
